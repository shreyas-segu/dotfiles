[bar/fedora]
width = 100%
height = 29pt
radius = 0
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
monitor = ${env:MONITOR:}
bottom = true
;dpi = 96 

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5pt

border-size = 0pt
border-color = ${colors.background-alt} 

padding-left = 0
padding-right = 1

module-margin = 1

; separator = ï…‚
; separator-foreground = ${colors.yellow}

font-0 = JetBrainsMono Nerd Font:style=Regular:size=14;2
font-1 = Font Awesome 6 Free Regular:style=Regular:size=14;2
font-2 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular:size=14;2
font-3 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid:size=14;2
font-4 = monospace;3
font-5 = JetBrainsMono Nerd Font:style=Regular:size=18;4

modules-left = i3 xwindow
modules-right = filesystem backlight pulseaudio memory cpu battery wlan date

cursor-click = pointer
;cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

;override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.yellow}
label-active-padding = 1
label-active-font = 3

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.red}

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = true

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;â™š will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true 

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1:term;îª…
ws-icon-1 = 2:code;ï™¨
ws-icon-2 = 3:tools;î­­
ws-icon-3 = 4:db;î«
ws-icon-4 = 5:chrome;ï®
ws-icon-5 = 6;î¤
ws-icon-6 = 7;î­‡
ws-icon-7 = 8;î­™
ws-icon-8 = 9;ï¤®
ws-icon-9 = 10:slack;ï¦°
;ws-icon-default = â™Ÿ
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>
format-font = 6

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode% 
label-mode-padding = 1 
label-mode-background = #e60053
label-mode-font = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%
label-focused-foreground = #282828
label-focused-background = #a89984
label-focused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon% 
label-unfocused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon% 
label-visible-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon% 
label-urgent-foreground = #000000
label-urgent-background = #fe8019
label-urgent-padding = 2

